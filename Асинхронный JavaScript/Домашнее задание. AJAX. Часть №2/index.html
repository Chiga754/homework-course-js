<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <form action="" name="create-user-form" style="border: 1px solid #ced4da; border-radius: 10px; max-width: 500px; padding: 20px; margin: 20px;">
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Name</label>
            <input name='name' type="text" class="form-control" id="exampleFormControlInput1" placeholder="User name">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Email address</label>
            <input name='email' type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Phone</label>
            <input name='phone' type="tel" class="form-control" id="exampleFormControlInput1" placeholder="+7 777 777777">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Website</label>
            <input name='website' type="text" class="form-control" id="exampleFormControlInput1" placeholder="website">
        </div>
        <button class="btn btn-primary" type="submit">Add user</button>
    </form>
    <div class="container">

    </div>
    <script src="app.js"></script>
</body>
</html>
